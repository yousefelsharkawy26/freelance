<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
      <!-- Breadcrumbs -->
      <div class="bredcrumb_wrap">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
              <li class="breadcrumb-item active" aria-current="page">My Profile</li>
            </ol>
          </nav>
      </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">

      <!-- Single Wrap -->
      <div class="_dashboard_content">
          <div class="_dashboard_content_header">
              <div class="_dashboard__header_flex">
                  <h4><i class="fa fa-user mr-1"></i>My Account</h4>
              </div>
          </div>

          <div class="_dashboard_content_body">
              <div class="row">
                  <div class="col-auto">
                      <div class="custom-file avater_uploads">
                        <input (change)="selectImage($event)" type="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile"><i class="fa fa-user"></i></label>
                      </div>
                  </div>

                  <div class="col">
                      <form [formGroup]="form" (ngSubmit)="save()">
                          <div class="row">
                              <div class="col-xl-6 col-lg-6">
                                  <div class="form-group">
                                      <label>First Name</label>
                                      <input type="text" formControlName="firstname" [ngClass]="{
                                                                                                'form-control with-light': true,
                                                                                                'error': form.controls['firstname'].touched &&
                                                                                                        form.controls['firstname'].invalid
                                                                                                }">
                                  </div>
                              </div>
                              <div class="col-xl-6 col-lg-6">
                                  <div class="form-group">
                                      <label>Last Name</label>
                                      <input type="text" formControlName="lastname" [ngClass]="{
                                                                    'form-control with-light': true,
                                                                    'error': form.controls['lastname'].touched &&
                                                                            form.controls['lastname'].invalid
                                                                    }">
                                  </div>
                              </div>
                              <div class="col-xl-6 col-lg-6">
                                  <div class="form-group">
                                      <label>Email</label>
                                      <input type="email" formControlName="email" [ngClass]="{
                                                                      'form-control with-light': true,
                                                                      'error': form.controls['email'].touched &&
                                                                              form.controls['email'].invalid
                                                                      }">
                                  </div>
                              </div>
                              <div class="col-xl-6 col-lg-6">
                                  <div class="form-group">
                                      <label>Password</label>
                                      <input type="password" formControlName="password" [ngClass]="{
                                                                        'form-control with-light': true,
                                                                        'error': form.controls['password'].touched &&
                                                                                form.controls['password'].invalid
                                                                        }">
                                  </div>
                              </div>
                          </div>
                          <button type="submit" [disabled]="form.invalid" class="btn btn-save">Save Changes</button>
                      </form>
                  </div>

              </div>
          </div>
      </div>
      <!-- Single Wrap End -->




  </div>
</div>
