<!-- Log In Modal -->

<div class="modal-dialog modal-dialog-centered login-pop-form" role="document">
  <div class="modal-content" id="registermodal">
      <div class="modal-header">
          <h4>Sign Up</h4>

      </div>
      <div class="modal-body">

          <div class="login-form">
              <form [formGroup]="form" (ngSubmit)="createAcount()">

                  <div class="form-group">
                      <label>First Name</label>
                      <input type="text" formControlName="firstname" [ngClass]="{
                                                                                  'form-control': true,
                                                                                  'error': form.controls['firstname'].touched &&
                                                                                          form.controls['firstname'].invalid
                                                                                  }">

                  </div>

                  <div class="form-group">
                      <label>Last Name</label>
                      <input type="text" formControlName="lastname" [ngClass]="{
                                                                                'form-control': true,
                                                                                'error': form.controls['lastname'].touched &&
                                                                                        form.controls['lastname'].invalid
                                                                                }">

                  </div>

                  <div class="form-group">
                      <label>E-mail</label>
                      <input type="text" formControlName="email" [ngClass]="{
                                                                              'form-control': true,
                                                                              'error': form.controls['email'].touched &&
                                                                                      form.controls['email'].invalid
                                                                              }">
                                                                        </div>

                  <div class="form-group">
                      <label>Password</label>
                      <input type="password" formControlName="password" [ngClass]="{
                                                                                    'form-control': true,
                                                                                    'error': form.controls['password'].touched &&
                                                                                            form.controls['password'].invalid
                                                                                    }">
                  </div>

                  <div class="form-group">
                      <button [disabled]="form.invalid" type="submit" class="btn dark-2 btn-md full-width pop-login">Register</button>
                  </div>

              </form>
          </div>



      </div>
      <div class="modal-footer">
          <div class="mf-link"><i class="ti-user"></i>Have An Account?<a routerLink="/login" class="theme-cl">
                  Sign In</a></div>

      </div>
  </div>
</div>

<!-- End Modal -->
